<h2>Hello! Here you can find your favourite films:</h2>
<div class="allFavFilms-area">
    <div *ngFor="let item of userFilms" class="film-area">
        <app-films-info [item]="item">
        </app-films-info>
        <img src={{item.Poster}} class="poster" (error)="onErr($event)" [routerLink]="'/kino/filmDescription/'+item.imdbID">
        <a class="like" (click)="likeFilm(item?.imdbID)">
            <svg class="heart" [ngClass]="{'empty': !item.isLiked }" viewBox="-5 0 523 512">
                <path
                    d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z" />
            </svg>
        </a>
    </div>
</div>
