<div class="content-area">
  <header>
    <img src="\assets\img\kino.jpg" alt="" class="logo" routerLink="/kino">
    <nav>
      <ul class="nav-area">
        <li>
          <button routerLink="/kino" class="home_btn"> <i class="bi bi-house-fill"></i> Home</button>
        </li>
        <li>
          <button class="userAccount_btn" *ngIf="loggBtnService.isLoggedIn" routerLink="./userAccount"><i class="bi bi-person-video2"></i>User account</button>
        </li>
        <li> 
          <button class="btn-area" *ngIf="!loggBtnService.isLoggedIn" [routerLink]="'./login'"> <i class="bi bi-box-arrow-in-right"></i>Login</button>
        </li>
        <li>
          <button class="btn-area" *ngIf="loggBtnService.isLoggedIn" [routerLink]="'./login'"
            (click)="logoutUser()"><i class="bi bi-box-arrow-left"></i>Logout</button>
        </li>
      </ul>
    </nav>
  </header>
  <router-outlet></router-outlet>
</div>
