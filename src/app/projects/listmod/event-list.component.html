<div class="containerList">
  <div class="pages-header">
  </div>
  <app-manegment-modul (onOpenAddWindow)="showWindow()" (onShowTileView)="showTile()" (onShowLIstView)="showList()" ></app-manegment-modul>
  <div class="viewer-container" >
    <app-info *ngIf="listView" (onShowItemDetails)="showItemDetails($event)"></app-info>
    <app-tile-view *ngIf="!listView" (onShowItemDetails)="showItemDetails($event)"></app-tile-view>
  </div>
  <div class="add-area" [@openWindow]="this.isExpanded && windowView==0? 'expanded' : 'initial'" [@openWindowWide]="this.isExpanded && windowView==1 ? 'expanded' : 'initial'">
    <app-add-window (onCloseWindow)="hideWindow()" [itemDetails]="selecteditem"></app-add-window>
  </div>
</div>
